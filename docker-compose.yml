version: "3.8"

services:
  db_service:
    image: mysql:8.0
    container_name: db_A8
    restart: always
    environment:
      MYSQL_DATABASE: myorder
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app_network

  app_service:
    build: ./app
    container_name: app_A8
    restart: always
    expose:
      - "5000"
    environment:
      DB_HOST: db_service
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: myorder
      APP_PORT: 5000
    depends_on:
      db_service:
        condition: service_healthy
    networks:
      - app_network

  nginx_service:
    image: nginx:alpine
    container_name: nginx_A8
    restart: always
    ports:
      - "2581:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app_service
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:



